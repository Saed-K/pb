<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saed Kasab</title>
    <link rel="icon" type="img/x-icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.4.3/css/flag-icon.min.css"
    />
  </head>

  <body>
    <!-- Loader -->
    <div class="loader-container">
      <div class="loader"></div>
    </div>

    <!-- Theme Switcher -->
    <div class="theme-switch" id="themeSwitch">
      <div class="theme-switch-toggle"></div>
    </div>
    <!-- Language Switcher -->
    <div class="language-switch" id="languageSwitch">
      <button class="language-btn active" data-lang="en"><span class="flag-icon flag-icon-gb"></span> English</button>
      <button class="language-btn" data-lang="sv"><span class="flag-icon flag-icon-se"></span> Svenska</button>
    </div>

    <!-- Scroll to Top Button -->
    <div class="scroll-to-top" id="scrollToTop">
      <i class="fas fa-arrow-up"></i>
    </div>

    <!-- Header Section -->
    <header>
      <div class="container">
        <div class="profile">
          <img
            src="https://github.com/Saed-K/cv/blob/main/img/profile/portrait/CV.jpg?raw=0"
            alt="Saed Kasab"
          />
          <div class="profile-info">
            <h1 class="typing-animation">Saed Kasab</h1>
            <p class="title" data-i18n="profileTitle"></p>
            <div class="contact-info">
              <a href="tel:+46700330701"
                ><i class="fas fa-phone"></i> (+46) 0700330701</a
              >
              <a href="mailto:saed.kasab13@gmail.com"
                ><i class="fas fa-envelope"></i> saed.kasab13@gmail.com</a
              >
              <a
                href="https://shr.pn/SK-LINKEDIN"
                target="_blank"
                rel="noopener noreferrer"
              >
                <i class="fab fa-linkedin-in"></i>
              </a>
              <a
                href="https://shr.pn/SK-CVDIRECT"
                target="_blank"
                rel="noopener noreferrer"
              > <!-- https://saed-k.github.io/cv/ -->
                <i class="fa-solid fa-paperclip"></i>CV
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="main">
        <!-- Sidebar -->
        <div class="content">
          <!-- About Me Section -->
          <div class="section fade-in">
            <div class="section-title">
              <i class="fas fa-user"></i>
              <span data-i18n="aboutMeTitle">About Me</span>
            </div>
            <div class="section-content">
              <p data-i18n="pb"></p>
              <br />
              <p
                style="display: block; text-align: justify"
                data-i18n="pb1"
              ></p>
              <br />
              <p
                style="display: block; text-align: justify"
                data-i18n="pb2"
              ></p>
              <br />
              <p
                style="display: block; text-align: justify"
                data-i18n="pb3"
              ></p>
              <br />
              <p
                style="display: block; text-align: justify"
                data-i18n="pb4"
              ></p>
              <br />
              <p
                style="display: block; text-align: justify"
                data-i18n="pb5"
              ></p>
              <br />
              <p
                style="display: block; text-align: justify"
                data-i18n="pb6"
              ></p>
              <br />
              <p data-i18n="pb7"></p>
              <br />
              <p data-i18n="pb8"></p>
            </div>
          </div>
        </div>

        <!-- Content -->
      </div>
    </div>

    <!-- Contact Button -->
    <div class="container-bottom">
      <div class="contact-button-container">
        <a
          id="downloadButton"
          class="download-button"
          href="https://shr.pn/SK-PBDOWNLOAD"
          target="_blank"
          rel="noopener noreferrer"
          ><i class="fa-solid fa-download"></i
          ><span data-i18n="downButton"></span
        ></a> <!-- https://www.dropbox.com/scl/fi/a3b5gnwpohhs5usrh2a5r/Personligt-brev-Saed-Kasab-2025.pdf?rlkey=tl11m8djyhpz6yhetnjzil5cs&st=mkn985at&dl=1 -->
        <button id="contactButton" class="contact-button">
          <i class="fas fa-envelope"></i>
          <span data-i18n="contactTitle">Contact Me</span>
        </button>
      </div>
    </div>

    <!-- Contact Modal -->
    <div id="contactModal" class="modal">
      <div class="modal-content">
        <span class="close-modal" style="cursor: pointer">&times;</span>
        <h2 class="modal-title">
          <i class="fas fa-envelope"></i>
          <span data-i18n="contactTitle">Contact Me</span>
        </h2>
        <form id="contactForm" class="contact-form">
          <div class="form-group">
            <input
              type="text"
              id="name"
              name="name"
              required
              data-i18n-placeholder="namePlaceholder"
              placeholder="Your Name"
            />
          </div>
          <div class="form-group">
            <input
              type="email"
              id="email"
              name="email"
              required
              data-i18n-placeholder="emailPlaceholder"
              placeholder="Your Email"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              id="subject"
              name="subject"
              required
              data-i18n-placeholder="subjectPlaceholder"
              placeholder="Subject"
            />
          </div>
          <div class="form-group">
            <textarea
              id="message"
              name="message"
              rows="5"
              required
              data-i18n-placeholder="messagePlaceholder"
              placeholder="Your Message"
            ></textarea>
          </div>
          <button type="submit" class="submit-btn" data-i18n="sendButton">
            Send Message
          </button>
          <div id="formStatus" class="form-status"></div>
        </form>
      </div>
    </div>
    <!-- Download Button -->

    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="social-links">
          <a
            href="https://shr.pn/SK-LINKEDIN"
            class="social-link"
            target="_blank"
            rel="noopener noreferrer"
            ><i class="fab fa-linkedin-in"></i
          ></a>
          <a
            href="https://shr.pn/SK-GITHUBPG"
            class="social-link"
            target="_blank"
            rel="noopener noreferrer"
            ><i class="fab fa-github"></i
          ></a>
          <a
            href="#"
            class="social-link"
            target="_blank"
            rel="noopener noreferrer"
            ><i class="fab fa-twitter"></i
          ></a>
        </div>
        <p>&copy; 2025 Saed Kasab. All rights reserved.</p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
